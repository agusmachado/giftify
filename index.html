<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    
    <title>Document</title>
</head>
<body>
    <div class="divPrincipal"> 
        <!-- div imagen izquierda -->
        <div class="imagen">
            <img src="imagenes/regalo05.jpg" alt="Imagen de una chica abriendo un regalo" width="450"  >
        </div>
        <!-- div formulario derecha -->
        <div class="formulario">
            <!-- div botones redes sociales -->
            <div class="seccionRedes">  
                <div class="signIn">
                    <h2>Sign in</h2>
                </div>          
                <div class="divIconosRedes">
                    <div class="iconoRed"><a href="https://www.google.com/"><img src="imagenes/iconos svg/icons8-google.svg" alt="Logo Google" width="40" ></a></div>
                    <div class="iconoRed"><a href="https://www.facebook.com/"><img src="imagenes/iconos svg/icons8-facebook-f-60.svg" alt="Logo Facebook" width="40"></a></div>
                    <div class="iconoRed"><a href="https://www.apple.com"><img src="imagenes/iconos svg/icons8-apple-logo.svg" alt="Logo Apple" width="40"></a></div> 
                </div>
                
            </div>
            
            <hr class="textoConLinea" data-content="Or continue width">
            
            
             
                <!-- div botones para el mail o el móvil -->               
                <div class="divBotonesMailNumber">
                    <div><button class="boton"><p>  Email  </p></button></div>
                    <div><button class="boton2"><p>Mobile number</p></button></div>
                </div>
                <!-- div para los inputs mail, pass y sign in -->
                
            <!-- div formulario -->
            <div class="inputsFormulario">                
                    <div>
                        <p>Email address</p>
                        <input class="controls" placeholder="johnnydepp@gmail.com" type="email" required>
                    </div>
                    <div>
                        <p>Password</p>
                        
                        <input class="controls" placeholder="#u8S77a@1!" type="password" required>
                        
                        <a href="#"><p>Forgoten your password?</p></a>
                        
                    </div>                   
                </div>

                <!-- Div botón Sign in -->
                <div class="formularioSignIn"> 
                    <button class="boton3"><p>Sign in</p></button>
                    <p>Don't you have an account?</p>
                    <a href="#"><p>Register now</p></a>
                </div>
            
</div>
        
    </div>
</body>
</html>
