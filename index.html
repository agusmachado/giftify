<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="divPrincipal"> 
        <!-- div imagen izquierda -->
        <div class="imagen">
            <img src="imagenes/regalo04.jpg" alt="Imagen de una chica abriendo un regalo" width="450"  >
        </div>
        <!-- div formulario derecha -->
        <div class="formulario">
            <!-- div botones redes sociales -->
            <div class="seccionRedes">  
                <div class="signIn">
                    <h2>Sign in</h2>
                </div>          
                <div class="divIconosRedes">
                    <div class="iconoRed"><img src="imagenes/iconos svg/icons8-google.svg" alt="Logo Google" width="40"></div>
                    <div class="iconoRed"><img src="imagenes/iconos svg/icons8-facebook-f-60.svg" alt="Logo Facebook" width="40"></div>
                    <div class="iconoRed"><img src="imagenes/iconos svg/icons8-apple-logo.svg" alt="Logo Apple" width="40"></div> 
                </div>
                
            </div>
            
            <hr class="textoConLinea" data-content="Or continue width">
            
            <!-- div formulario -->
            <div> 
                <!-- div botones para el mail o el mÃ³vil -->               
                <div class="divBotonesMailNumber">
                    <div><button class="boton"><p>  Email  </p></button></div>
                    <div><button class="boton2"><p>Mobile number</p></button></div>
                </div>
                <!-- div para los inputs mail, pass y sign in -->
                <div class="inputsFormulario">                
                    <div>
                        <p>Email address</p>
                        <input type="email" required>
                    </div>
                    <div>
                        <p>Password</p>
                        <input type="password" required>
                        <p>Forgoten your password?</p>
                    </div>
                    <div>
                        <button class="boton3"><p>Sign in</p></button>
                        <p>Don't you have an account?</p>
                        <p>Register now</p>                        
                    </div>
                </div>
            </div>
</div>
        
    </div>
</body>
</html>
